<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="src/assets/images/Poké_Ball_icon.svg"
    />

    <!-- Carrega o CSS do Bootstrap através de uma CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <header class="header-content">
      <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Pokemons</a>
          <form class="d-flex" id="searchPokemon" role="search">
            <input
              class="form-control me-3"
              id="searchInput"
              type="search"
              placeholder="Digite o nome do Pokemon"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="searchButton" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav> -->
      <img
        class="header-logo"
        src="src/assets/images/pokemon-title.svg"
        alt="Logo Pokemon"
      />
      <form class="d-flex" id="searchPokemon" role="search">
        <input
          class="form-control me-3 inputSearch"
          id="searchInput"
          type="search"
          placeholder="Digite o nome do Pokemon"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="searchButton" type="submit">
          Pesquisar
        </button>
      </form>
    </header>

    <main>
      <div class="wrapper-content" id="pokemon-list"></div>
      <!-- Botão carregar mais -->
      <button type="button" class="btn btn-primary" id="btnCarregarMais">
        Carregar mais
      </button>

      <div id="results">

      </div>
    </main>
    <div
      id="error-alert"
      class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x"
      role="alert"
    >
      <!-- Aqui a mensagem de erro será exibida -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="image-pokemon" src="" />
            <div>
              <label class="label-description">Pokemon description:</label>
            </div>
            <div class="modal-description"></div>
              <span class="modal-description-text"></span>
            </div>
            <label class="label-abilities">Pokemon abilities:</label>
            <div class="modal-abilities">
              <span class="modal-abilities-text"></span>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrega o JS do Bootstrap através de uma CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
