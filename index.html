<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="src/assets/images/Poké_Ball_icon.svg"
    />

    <!-- Carrega o CSS do Bootstrap através de uma CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Carrega o font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <div id="backgroundPokeball">
      <img src="src/assets/images/gif-do-inferno.gif"/>
    </div>
    <header class="header-content">
    
      <div id="logo-pokemon">
        <img
          class="header-logo"
          src="src/assets/images/pokemon-title.svg"
          alt="Logo Pokemon"
        />
      </div>
      <form class="d-flex" id="searchPokemon" role="search">
        <div class="helpTextDiv">
          <span id="helpText">

          </span>
        </div>
      <section class="section-form-control">
        <input
          class="form-control me-3 inputSearch"
          id="searchInput"
          type="search"
          placeholder="Digite o nome do Pokemon"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="searchButton" type="submit">
          Pesquisar
        </button>
      </section>
      </form>
      <section class="selectTypes">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ou escolha pelo tipo</option>
          <option value="1">Normal</option>
          <option value="2">fighting</option>
          <option value="3">Flying</option>
          <option value="4">Poison</option>
          <option value="5">Ground</option>
          <option value="6">Rock</option>
          <option value="7">Bug</option>
          <option value="8">Ghost</option>
          <option value="9">Steel</option>
          <option value="10">Fire</option>
          <option value="11">Water</option>
          <option value="12">Grass</option>
          <option value="13">Eletric</option>
          <option value="14">Psychic</option>
          <option value="15">Ice</option>
          <option value="16">Dragon</option>
          <option value="17">Dark</option>
          <option value="18">Fairy</option>
          <option value="19">Stellar</option>
          <option value="10001">Unknown</option>
        </select>
      </section>
    </header>

    <main>
      <div class="wrapper-content" id="pokemon-list"></div>
      <!-- Botão carregar mais -->
      <button type="button" class="btn btn-primary" id="btnCarregarMais">
        Carregar mais
      </button>      
    </main>
    <div
    id="error-alert"
    class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x"
    role="alert"
    >
    <!-- Aqui a mensagem de erro será exibida -->
  </div>
  
  <!-- Modal -->
  <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
            type="button"
            class="btn-close btnFechaModal"
            data-bs-dismiss="modal"
            aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="image-pokemon" src="" />
            <div class="label-description">
              <label>Pokemon description:</label>
            </div>
            <div class="modal-description"></div>
            <span class="modal-description-text"></span>
          </div>
          <label class="label-abilities">Pokemon abilities:</label>
          <div class="modal-abilities">
            <span class="modal-abilities-text"></span>
          </div>
            <div class="modal-footer">
              <button
              type="button"
              class="btn btn-primary btnFechaModal"
              data-bs-dismiss="modal"
              >
              Fechar
            </button>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <a href="#" class="back-to-top-link"><i class="fa-regular fa-square-caret-up" title="Voltar ao topo"></i></a>

    <!-- Carrega o JS do Bootstrap através de uma CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
